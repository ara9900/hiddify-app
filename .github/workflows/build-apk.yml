name: Build APK

on:
  workflow_dispatch:

env:
  IS_GITHUB_ACTIONS: 1
  CHANNEL: "dev"
  FLUTTER_VERSION: '3.38.5'
  NDK_VERSION: r28c

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Force git to use HTTPS instead of SSH
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          echo "Git config set âœ…"
          git config --global --list | grep url

      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Verify submodules
        run: |
          echo "=== hiddify-core ==="
          ls hiddify-core/
          echo ""
          echo "=== ray2sing ==="
          ls hiddify-core/ray2sing/ 2>/dev/null || echo "checking..."
          echo ""
          echo "=== hiddify-sing-box ==="
          ls hiddify-core/hiddify-sing-box/ 2>/dev/null || echo "checking..."
          echo ""
          echo "=== All submodules ==="
          git submodule status --recursive

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo apt-get autoremove -y
          sudo apt-get clean
          df -h

      - name: Add Swap
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Show Makefile android targets
        run: |
          grep -E 'android' Makefile | head -30

      - name: Install deps
        run: |
          make android-apk-install-deps || make android-aab-install-deps || echo "manual"
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Prepare
        run: |
          make android-apk-prepare || make android-aab-prepare || echo "done"

      - name: Build APK
        run: |
          make android-apk-release || flutter build apk --release --split-per-abi

      - name: Collect APK
        run: |
          mkdir -p out
          find . -name "*.apk" -type f
          find ./build -name "*.apk" -exec cp {} out/ \; 2>/dev/null || true
          find ./build -name "*.aab" -exec cp {} out/ \; 2>/dev/null || true
          ls -la out/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hiddify-APK
          path: ./out/*
          retention-days: 30
